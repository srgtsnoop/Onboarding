{% extends "base.html" %}

{% block content %}
  <div class="max-w-xl mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">New Onboarding Template</h1>

    {% if error %}
      <div class="mb-4 text-red-600">{{ error }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('create_template') }}" class="space-y-4">
      <div>
        <label class="block font-semibold mb-1">Template Name</label>
        <input type="text"
               name="name"
               value="{{ (form.name if form else '') | default('') }}"
               class="w-full border rounded px-3 py-2" />
      </div>

      <div>
        <label class="block font-semibold mb-1">Description</label>
        <textarea name="description"
                  rows="4"
                  class="w-full border rounded px-3 py-2">{{ (form.description if form else '') | default('') }}</textarea>
      </div>

      <button type="submit" class="btn btn-primary">
        Create Template
      </button>
    </form>
  </div>
{% endblock %}
