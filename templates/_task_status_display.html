{# templates/_task_status_display.html #}
{# Read-only badge; click to swap to editable form #}
<div
  class="inline-block px-2 py-1 rounded-lg text-sm cursor-pointer
         {% if t.status.value == 'Complete' %} bg-green-100 text-green-800
         {% elif t.status.value == 'In Progress' %} bg-blue-100 text-blue-800
         {% elif t.status.value == 'Not Started' %} bg-slate-100 text-slate-800
         {% else %} bg-slate-100 text-slate-700 {% endif %}"
  hx-get="{{ url_for('edit_status_form', task_id=t.id) }}"
  hx-target="closest td"
  hx-swap="innerHTML"
  aria-label="Edit status"
  title="Click to change status"
  tabindex="0"
>
  {{ t.status.value }}
</div>
