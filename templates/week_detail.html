{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ week.title }}</h1>


<form class="mb-6 bg-white border rounded-2xl p-4 shadow" action="{{ url_for('add_task', week_id=week.id) }}" method="post">
    <h2 class="font-semibold mb-3">Add Task</h2>
    <div class="grid md:grid-cols-2 gap-3">
        <input name="goal" placeholder="Goal (e.g., Job shadow Joel)" class="border rounded-lg p-2">
        <input name="topic" placeholder="Topic (optional)" class="border rounded-lg p-2">
    </div>
    <button class="mt-3 px-3 py-2 rounded-xl bg-slate-900 text-white">Add</button>
</form>


<div class="overflow-x-auto">
    <table class="min-w-full bg-white border rounded-2xl shadow">
        <thead>
            <tr class="bg-slate-100 text-left text-sm">
                <th class="p-3">Goals</th>
                <th class="p-3 w-40">Date</th>
                <th class="p-3">Notes</th>
                <th class="p-3 w-40">Status</th>
            </tr>
            </thead>
            <tbody id="task-body">
            {% for t in week.tasks %}
            {% include '_task_row.html' with context%}
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
